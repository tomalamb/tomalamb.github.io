<!-- _includes/image_with_caption.html -->
<figure style="text-align: center; display: block;">
  <img src="{{ include.url }}" alt="{{ include.alt }}" style="width: 80%; height: auto; display: block; margin: 0 auto;">
  {% if include.caption %}
  <figcaption style="display: block; text-align: center; margin: 0 auto;">{{ include.caption }}</figcaption>
  {% endif %}
</figure>
