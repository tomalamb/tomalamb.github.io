<!-- _includes/image_with_caption.html -->
<figure style="text-align: center;">
  <img src="{{ include.url }}" alt="{{ include.alt }}" style="width: 70%; height: auto; display: block; margin-left: auto; margin-right: auto;">
  {% if include.caption %}
  <figcaption style="text-align: center;">{{ include.caption }}</figcaption>
  {% endif %}
</figure>
